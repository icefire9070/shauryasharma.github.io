<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My University Clone</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">GBU-Style</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="navmenu" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">About</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Notices</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <header class="bg-dark text-white py-5">
    <div class="container">
      <h1>Welcome to My University</h1>
      <p class="lead">This is a starter page hosted on GitHub Pages.</p>
    </div>
  </header>

  <section class="container my-5">
    <h3>Notices</h3>
    <ul id="noticesList" class="list-group"></ul>
  </section>

  <footer class="bg-light py-3">
    <div class="container text-center">© 2025 — Your University</div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const notices = [
      {title:"Admission Notice - Session 2025", date:"2025-09-01"},
      {title:"Exam Schedule Released", date:"2025-09-15"}
    ];
    const el = document.getElementById('noticesList');
    notices.forEach(n=>{
      const li = document.createElement('li');
      li.className='list-group-item d-flex justify-content-between';
      li.innerHTML=`<div>${n.title}</div><small>${n.date}</small>`;
      el.appendChild(li);
    });
  </script>
</body>
</html>
